<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraft-4');
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
    <meta property="og:url" content="https://mcsrr.jsh.lol">
    <meta property="og:title" content="MCSRR Stats">
    <meta property="og:description" content="Get the stats of a user who has played mcsr ranked.">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="theme-color" content="#87CC34">
</head>

<body>
    <div class="title">mcsr ranked stats</div>
    <div class="form-container">
        <form>
            <input type="text" class="input-field" placeholder="Username or UUID">
        </form>
    </div>
    <div id="error"></div>
    <div id="userstats-text"></div>
    <div id="name"></div>
    <div id="userstats"></div>
    <div id="achievements"></div>
    <div id="match-history-text"></div>
    <div id="matches-container"></div>
    <div id="page-container"></div>
    <div id="credit">Made with ❤️ by Joshua</div>



    <script src="script.js"></script>
</body>

</html>
